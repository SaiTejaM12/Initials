<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>CALculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display"></div>
      <div class="numpad">
        <button class="btn btn-operator key-press-operator" id=""></button>
        <button class="btn btn-operator key-press-operator" id=""></button>
        <button class="btn btn-operator key-press-operator" id=""></button>
        <button class="btn btn-operator key-press-operator" id="+-"></button>
        <button class="btn btn-operator key-press-operator" id="%"></button>
        <button class="btn btn-operator key-press-operator" id="/">&divide;</button>
        <button class="btn btn-number key-press-number" id="7">7</button>
        <button class="btn btn-number key-press-number" id="8">8</button>
        <button class="btn btn-number key-press-number" id="9">9</button>
        <button class="btn btn-operator key-press-operator" id="*">&times;</button>
        <button class="btn btn-number key-press-number" id="4">4</button>
        <button class="btn btn-number key-press-number" id="5">5</button>
        <button class="btn btn-number key-press-number" id="6">6</button>
        <button class="btn btn-operator key-press-operator" id="-">&minus;</button>
        <button class="btn btn-number key-press-number" id="3">3</button>
        <button class="btn btn-number key-press-number" id="2">2</button>
        <button class="btn btn-number key-press-number" id="1">1</button>
        <button class="btn btn-operator key-press-operator" id="+">&plus;</button>
        <button class="btn btn-number-zero key-press-number" id="0">0</button>
        <button class="btn btn-operator key-press-operator" id=".">&dot;</button>
        <button class="btn btn-operator key-press-operator" id="=">&equals;</button>
      </div>
    </div>
    <script src="example.js" type="text/javascript"></script>
  </body>
</html>
