<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <head>
    <link rel="Stylesheet" href="calculate.css" />
    <link
      href="https://fonts.googleapis.com/css?family=coiny|Roboto+Slab|Kalam"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display_result">
          <div id="display_actions"><p id="display_actions_value"></p></div>
          <span><div id="result"><div id= "operand"><p id="operator_value"></p></div><span><p id="result_value"></p></span></div>
        </div></span>
        <div class="keys">
          <span><button class="operator cal-color2" id="clear">AC</button></span>
          <span><button class="operator cal-color2" id="delete">C</button></span>
          <span><button class="operator cal-color2" id="%">&percnt;</button></span>
          <span><button class="operator cal-color1" id="/">&divide;</button></span>
          <span><button class="number cal-color2" id="7">7</button></span>
          <span><button class="number cal-color2" id="8">8</button></span>
          <span><button class="number cal-color2" id="9">9</button></span>
          <span><button class="operator cal-color1" id="*">&times;</button></span>
          <span><button class="number cal-color2" id="4">4</button></span>
          <span><button class="number cal-color2" id="5">5</button></span>
          <span><button class="number cal-color2" id="6">6</button></span>
          <span><button class="operator cal-color1" id="-">&minus;</button></span>
          <span><button class="number cal-color2" id="1">1</button></span>
          <span><button class="number cal-color2" id="2">2</button></span>
          <span><button class="number cal-color2" id="3">3</button></span>
          <span><button class="operator cal-color1" id="+">&plus;</button></span>
          <span><button class="operator cal-color2" id="+-">&PlusMinus;</button></span>
          <span><button class="number cal-color2" id="0">0</button></span>
          <span><button class="operator cal-color2" id=".">&period;</button></span>
          <span><button class="operator cal-color1 equal" id="=">&equals;</button></span>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="newfils.js"></script> -->
    <script src="calculators.js"></script>
  </body>

</html>
