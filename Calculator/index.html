<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <head>
    <link rel="Stylesheet" href="calculate.css" />
    <link
      href="https://fonts.googleapis.com/css?family=coiny|Roboto+Slab"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display_result">
          <div id="display_actions"><p id="display_actions_value"></p></div>
          <div id="result"><p id="result_value"></p></div>
        </div>
        <div class="keys">
          <button class="operator cal-btn" id="clear">AC</button>
          <button class="operator cal-btn" id="delete">C</button>
          <button class="operator cal-btn" id="+-">&plusmn;</button>
          <button class="operator cal-btn" id="/">&divide;</button>
          <button class="number cal-btn" id="7">7</button>
          <button class="number cal-btn" id="8">8</button>
          <button class="number cal-btn" id="9">9</button>
          <button class="operator cal-btn" id="*">&times;</button>
          <button class="number cal-btn" id="4">4</button>
          <button class="number cal-btn" id="5">5</button>
          <button class="number cal-btn" id="6">6</button>
          <button class="operator cal-btn" id="-">&minus;</button>
          <button class="number cal-btn" id="1">1</button>
          <button class="number cal-btn" id="2">2</button>
          <button class="number cal-btn" id="3">3</button>
          <button class="operator cal-btn" id="+">&plus;</button>
          <button class="operator cal-btn" id="%">&percnt;</button>
          <button class="number cal-btn" id="0">0</button>
          <button class="operator cal-btn" id=".">&period;</button>
          <button class="operator cal-btn" id="=">&equals;</button>
        </div>
      </div>
    </div>
    <script src="newfils.js"></script>
  </body>
</html>
